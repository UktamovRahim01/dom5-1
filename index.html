<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="promo ">
            <img class="big perehod" src="./img/promo_1.svg" alt="">
            <img class="boll per" src="./img/promo_1_1.png" alt="">
            <img class="boll zad" src="./img/promo_1_1.png" alt="">
            <img class=" per fonbc" src="./img/promo_fonbc.png" alt="">
            <img class=" zad fonbc" src="./img/promo_fonbc.png" alt="">


        </div>
        <div class="features">
            <div class="motion">
                <span class="infor">Запас хода</span>
                <h1><span>750</span>км</h1>
            </div>
            <div class="price"><span class="infor">Цена</span>
                <h1>$89, 990</h1>
            </div>
        </div>
        <div class="specifications">
            <div class="speed spec_box">
                <div class="inf">
                    <span class="informat">Скорость автомобиля</span>
                    <h2>0 км/ч</h2>
                </div>
                <div class="btn_reg1 reg50">
                    <button data-speed="up" class="reg1 btn_sped"><img src="./img/but_up.svg" alt=""></button>
                    <button data-speed="down" class="reg1 btn_sped"><img src="./img/but_down.svg" alt=""></button>
                </div>
            </div>
            <div class="temper spec_box">
                <div class="inf">
                    <span class="informat">Температура за окнами</span>
                    <h2><span>20</span>°</h2>
                </div>
                <div class="btn_reg1 reg2">
                    <button data-temp="up" class="reg1 btn_temp"><img src="./img/but_up.svg" alt=""></button>
                    <button data-temp="down" class="reg1 btn_temp"><img src="./img/but_down.svg" alt=""></button>
                </div>
            </div>
            <div class="disc spec_box">
                <div class="inf">
                    <span class="informat">Диски</span>
                    <h2>19</h2>
                </div>
                <div class="btn_reg1 reg3">
                    <button data-dick="up" class="reg1 btn_disc"><img src="./img/but_up.svg" alt=""></button>
                    <button data-dick="down" class="reg1 btn_disc"><img src="./img/but_down.svg" alt=""></button>
                </div>
            </div>

            <div class="disc spec_box">
                <div class="inf">
                    <span class="informat">Кондиционер</span>
                    <label class="switch"><input type="checkbox" id="cond"><span class="slider round"></span></label>
                </div>
            </div>
            <div class="disc spec_box">
                <div class="inf">
                    <span class="informat">Версия Long Range</span>
                    <label class="switch" ><input id="range" type="checkbox"><span class="slider round"></span></label>
                </div>
            </div>
            <div class="disc spec_box">
                <div class="inf">
                    <span class="informat">Вид салона</span>
                    <!-- <label class="switchs"><input type="checkbox" class="mySwitch"><span class="sliders round"></span></label> -->
                    <button class="obzor perehod">
                        <div class="btn_round round1"></div>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div class="container2">
        <div class="promo ">
            <img class="big perehod" src="./img/promo_1_black.svg" alt="">
        </div>
        <div class="features">
            <div class="motion"><span class="infor">Запас хода</span>
                <h1 class="zx2"><span>750</span>км</h1>
            </div>
            <div class="price"><span class="infor">Цена</span>
                <h1 class="zx3">$89, 990</h1>
            </div>
        </div>
        <div class="specifications">
            <div class="speed spec_box">
                <div class="inf">
                    <span class="informat">Скорость автомобиля</span>
                    <div class="boxs">
                        <button data-color="black" class="collor_box bleck_box"></button>
                        <button data-color="white" class="collor_box white_box"></button>
                        <button data-color="beige" class="collor_box beige_box"></button>
                    </div>
                </div>
            </div>

            <div class="disc spec_box">
                <div class="inf">
                    <span class="informat">Вид салона</span>
                    <!-- <label class="switcha"><input type="checkbox" class="mySwitch"><span class="slider round"></span></label> -->
                    <button class="obzor2 perehod">
                        <div class="btn_round2 round2"></div>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
